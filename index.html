<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://use.fontawesome.com/releases/v5.0.0/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <title>Weather Forecast</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- bonus -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
    </script>
     <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>


    <script src="script.js" defer></script>
  <!-- <script type="text/javascript" src="html2canvas.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> </script> --> 
</head>

<body id="takeScreen"  >

    <img href=https://www.cs.ucy.ac.cy/courses/EPL425/assignments/sunset.jpg />
    <h1 class="text-center" >Weather Forecast Search</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <div class="back col-10 col-xl-9 container-fluid">
        <form name="mainform" class="row needs-validation" id="form" novalidate>
            <div class="col-12 col-xl-3">
                <label> Address<p id="star">*</p>
                </label>
                <input type="text" class="form-control" id="addr" name="addText" placeholder="Enter address"
                    pattern=".*\S.*" required>
                <div id="emailHelp" class="form-text"></div>
                <div class="invalid-feedback">Please enter your address!</div>
            </div>
            <div class="col-12 col-xl-2">
                <label>Region<p id="star">*</p></label>
                <input type="text" class="form-control" id="reg" name="regText" placeholder="Enter region"
                    pattern=".*\S.*" required>
                <div id="emailHelp" class="form-text"></div>
                <div class="invalid-feedback">Please enter your region!</div>
            </div>
            <div class="col-12 col-xl-2">
                <label>City<p id="star">*</p></label>
                <select class="form-control" name="selectedCity" aria-label="Default select example" id="city" required>
                    <option selected disabled value>Select City </option>
                    <option value="Nicosia">Nicosia</option>
                    <option value="Paphos">Paphos</option>
                    <option value="Larnaca">Larnaca</option>
                    <option value="Limassol">Limassol</option>
                    <option value="Famagusta">Famagusta</option>
                </select>
                <div class="invalid-feedback">Please enter your city!</div>
            </div>
            <div class="col-12 col-xl-2">
                <label> Degree<p id="star">*</p></label>
                <br>
                <div class="form-check-inline">
                    <input type="radio" name="flexRadioDefault" id="celcius" checked>
                    <label class="form-check-label" for="celcius">
                        °C
                    </label>
    
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="flexRadioDefault" id="farenheit">
                    <label class="form-check-label " for="farenheit">
                        °F
                    </label>
                </div>
            </div>
            <div class="col-12 col-xl-3">
                <br>
                <button type="submit" class="btn btn-primary"><i class="fa fa-search" id="search"></i> Search</button>
                <button type="reset" class="btn btn-danger" onclick="remove()"><i class="fa fa-ban"></i></button>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" id="logs"
                    data-bs-target="#exampleModalGrid"><i class="fa fa-server"></i></button>
                <button type="button" class="btn btn-success share" onclick="downloadimage()" id="btn-download"><i class="fa fa-download"></i></button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="exampleModalGrid" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Last 5 requests</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body table-responsive">
                    <table class="table table-striped" id="logsTable">
                        <thead>
                            <tr>
                                <th scope="col">Time</th>
                                <th scope="col">Address</th>
                                <th scope="col">Region</th>
                                <th scope="col">City</th>
                            </tr>
                        </thead>
                        <tbody id="logsBody">
                        </tbody>
                    </table>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <br>
 
    <div class="col-10 col-xl-9 container-fluid results" >
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link makeBlue active" id="home-tab" data-bs-toggle="tab" data-bs-target="#now" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Right Now</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link makeBlue " id="profile-tab" data-bs-toggle="tab" data-bs-target="#next24" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Next 24 hours</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane contaner fade show active table-responsive" id="now" role="tabpanel"
                aria-labelledby="now">
                <div class="row">
                    <div class="col-xl-6 col-12" id="left">
                        <div class="row">
                            <!-- Icon & Details-->

                            <div class="col-lg-5 col-sm-5 col-md-5 col-xl-6 col-5">
                                <!-- Icon -->
                                <img id="iconImg" />
                            </div>

                            <div class="col-xl-6 col-6 center iconDivClass">
                                <!-- Details-->
                                <br />
                                <div id="disrc"></div>
                                <h2 id="tempr"></h2>
                                <div id="minmax">
                                    <span id="minimum"></span>|
                                    <span id="maximum"> </span>
                                </div>
                            </div>

                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped tableAllign" id="rightNow">
                                <tbody>
                                    <tr>
                                        <td class="col-xl-6 col-6  center">Pressure</td>
                                        <td class="col-xl-6 col-6  center" id="preassure"></td>
                                    </tr>

                                    <tr>
                                        <td class="col-xl-6 col-6  center">Humidity</td>
                                        <td class="col-xl-6 col-6  center" id="hum"></td>
                                    </tr>

                                    <tr>
                                        <td class="col-xl-6 col-6  center">Wind Speed</td>
                                        <td class="col-xl-6 col-6  center" id="speed"></td>
                                    </tr>

                                    <tr>
                                        <td class="col-xl-6 col-6  center">Cloud Cover</td>
                                        <td class="col-xl-6 col-6  center" id="all"></td>
                                    </tr>

                                    <tr>
                                        <td class="col-xl-6 col-6  center">Sunrise</td>
                                        <td class="col-xl-6 col-6  center" id="sunrise"></td>
                                    </tr>

                                    <tr>
                                        <td class="col-xl-6 col-6  center">Sunset</td>
                                        <td class="col-xl-6 col-6  center" id="sunset"></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>


                    </div>
                    <div class="col-xl-6 col-12" id="right">
                        <div id="map" class="map"></div>
                    </div>

                </div>
            </div>
            <!-- next 24 hours -->
            <div class="tab-pane container fade" id="next24" role="tabpanel" aria-labelledby="next">
                <div class="table-responsive">
                    <table class="table table-striped tableAllign" id="twentyFour">
                        <thead>
                            <tr>
                                <th class="center">Time</th>
                                <th class="center">Summary</th>
                                <th class="center">Temp</th>
                                <th class="center">Cloud Cover</th>
                                <th class="center">Details</th>
                            </tr>
                        </thead>
                        <tbody id="twentyFourTable">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
    
    <div class="modal fade" id="modalmou" tabindex="-1" role="dialog" aria-labelledby="modalmou"
        aria-hidden="true">
        
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title unblock" id="exampleModalLabel2">Weather in &nbsp;</h5>
                    <h5 class="modal-title unblock" id="nameThing"></h5>
                    <h5 class="modal-title unblock">&nbsp; on &nbsp; </h5>
                    <h5 class="modal-title unblock" id="imerominia"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class='row align-items-center text-center' >
                        <div class="col-6">
                            <img id="image" class="img-fluid "> 
                        </div>
                        <div class="col-6 ">
                            <p class=" text-center " id="mainThing"> </p>
                        </div>                
                    </div>
                    <div class='col-xl-12 col-12 table-responsive'>
                        <table class="table table-borderless tableAllign ">
                            <thead class="tableAllign"> 
                                <tr>
                                    <th>Humidity</th>
                                    <th>Pressure</th>
                                    <th>Wind Speed</th>
                                </tr>
                            </thead>
                            <tbody class="tableAllign">
                                <tr>
                                    <td  id="humidityId"></td>
                                    <td  id="pressId"></td>
                                    <td  id="windId"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <input type="hidden" value="$(newSmartCard}" id="smartcard"> 

</body>

</html>
